<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <title>Chat room application</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mini.css/3.0.1/mini-default.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.css">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="/static/chat.js"></script>
    
  </head>
  <body>
    <div class="ui center aligned container">
      <h2 class="ui dividing header">Enter a name</h2>
      <div class="field six wide">
        <div class="ui action input">
          <input type="text" id="message"></input>
          <a href="/chat" class="button" id="send-name">Go</a>
        </div>
      </div>
      <div id="messages"></div>
    </div>
  </body>
</html>
